kind: Task
metadata:
  name: build-apiserver
spec:
  tasks:
    build:
      cmds:
      - cmd: mkdir -p /mnt/builder/${PodNamespace}/${Plan}/src/ssd-git.juniper.net/contrail/cmd/apiserver/main.go -o /mnt/builer/${PodNamespace}/${Plan}/out
