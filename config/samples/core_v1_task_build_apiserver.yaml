      #env:
      #  PATH: $PATH:/usr/local/go/bin
      #  GOPATH: /mnt/builder/${PodNamespace}/${Plan}
  container:
    name: build-apiserver
    image: svl-artifactory.juniper.net/atom-docker/cn2/bazel-build/dev/tasker
    command: ["sh", "-c", "until cat /tmp/bla; do sleep 10;done"]
  


