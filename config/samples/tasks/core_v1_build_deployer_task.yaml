apiVersion: core.michaelhenkel/v1
kind: Task
metadata:
  name: build-deployer
spec:
  tasks:
    build:
      env:
        GOPATH: /mnt/builder/${PodNamespace}/${Plan}
        GOCACHE: /mnt/builder/.cache/go-build
      vars:
        REPOPATH: /mnt/builder/${PodNamespace}/${Plan}/src/ssd-git.juniper.net/contrail/cn2
      cmds:
      - if [ ! -d "/mnt/builder/.cache/go-build" ]; then mkdir -p /mnt/builder/.cache/go-build; fi
      - if [ ! -d "/mnt/builer/${PodNamespace}/${Plan}/out" ]; then mkdir -p /mnt/builer/${PodNamespace}/${Plan}/out; fi
      - cd {{ .REPOPATH }}/deployer && /usr/local/go/bin/go build -o /mnt/builer/${PodNamespace}/${Plan}/out/contrail-k8s-deployer main.go
      sources:
      - "{{ .REPOPATH }}/deployer/**/*.go"
      generates:
      - /mnt/builer/${PodNamespace}/${Plan}/out/contrail-k8s-deployer
  container:
    name: build-deployer
    image: registry.default.svc.cluster1.local:5000/tasker
    command: ["sh","-c","cp /var/task/task /mnt/builder/${PodNamespace}/${Plan}/deployer-task.yaml; task -t /mnt/builder/${PodNamespace}/${Plan}/deployer-task.yaml build"]
  


